<!DOCTYPE html>
<html>
<head>
    <title>SAR to Optical Image Conversion</title>
</head>
<body>
    <h1>Upload a SAR Image</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
